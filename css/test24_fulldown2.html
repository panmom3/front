  <title>fulldown메뉴</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, ul, li {
      margin: 0px;
      padding: 0px;
      list-style: none;
    }
    a {
      color: inherit;
      text-decoration: inherit;
    }
    .menu {
      text-align: center;
    }
    .menu > ul {
      background-color: #ddd;
      display: inline-block;
    }
    .menu > ul > li {
      position: relative;
      display: inline-block;
    }
    .menu > ul > li > a{
      padding: 10px;
    }
    .menu > ul > li:hover > a{
      background-color: #000;
      color: #fff;
    }
    .menu ul ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
    }
  .menu > ul > li:hover > ul{display: block;}
  </style>
</head>
