<html>
<head>
  <title>양식태그(test10.html)</title>
</head>
<body>
  <h2>회원가입</h2>
    <!--
    get : 주소에 값전달
    post : 헤더에 데이터를 실어서 전달(비밀번호 등 암호화)
    required :필수입력
     -->
  <!--<form name="폼이름" method="전송방식(get/post)" action="보낼서버주소파일명"> -->
 <form method="post">
    <p>성명 : <input type="text" name="name" id="name" size="10" maxlength="10" autofocus required /></p>
    <p>나이 : <input type="number" name="age" id="age" value="10" size="3" min="1" max="99" /></p>
    <p>라면(box) : <input type="number" name="noodles" id="age" value="1" size="3" min="0" max="20" step="5" /></p>
    <p>비밀번호 : <input type="password" name="pwd" id="pwd" /></p>
    <p>이메일 : <input type="email" name="email" id="email"  required /></p>
    <p>전화번호 : <input type="tel" name="tel" id="tel" /></p>
    <p>검색어 : <input type="search" name="search" id="search" /></p>
    <p>성별 :
      <input type="radio" name="gender" id="gender1" value="남자" />남자
      <input type="radio" name="gender" id="gender2" value="여자" checked />여자
    </p>
    <p>소지한 카드 :
      <input type="checkbox" name="card" id="card1" value="신한카드" checked />신한카드
      <input type="checkbox" name="card" id="card2" value="삼성카드" />삼성카드
      <input type="checkbox" name="card" id="card3" value="하나카드" />하나카드
      <input type="checkbox" name="card" id="card4" value="국민카드" />국민카드
      <input type="checkbox" name="card" id="card5" value="농협카드" checked />농협카드
    </p>
    <p>직업 :(콤보박스)
      <select name="job" id="job">
       <option>선택</option>
       <option>학생</option>
       <option selected>회사원</option>
       <option>군인</option>
       <option>기타</option>
      </select>
    </p>
    <p>직업2 :(리스트박스)
      <select name="job2" id="job2" size="5" multiple>
       <option>선택</option>
       <option>학생</option>
       <option selected>회사원</option>
       <option>군인</option>
       <option>기타</option>
       <option>기타</option>
       <option>기타</option>
       <option>기타</option>
      </select>
    </p>
    <p>자기소개 :
      <textarea rows="5" cols="50" name="content" id="content"></textarea>
    </p>
    <p>첨부파일 :
      <input type="file" name="fName" id="fName" />
    </p>
    <p>작업진행상태 : 
      <progress value = "30" max="100"></progress>
    </p>
    <p>사용량 :
      <meter value="810" low="200" high="800" name="100" max="1000"></meter>
    </p>
    <p>그린대학교
      <select name="hakkwa" id="hakkwa">
        <optgroup label="공과대학">
          <option>기계공학과</option>
          <option>전자공학과</option>
          <option>컴퓨터공학과</option>
        </optgroup>
       <optgroup label="인문대학">
          <option>학과</option>
          <option>학과</option>
          <option>학과</option>
        </optgroup>
        <optgroup label="자연대학">
          <option>학과</option>
          <option>학과</option>
          <option>학과</option>
        </optgroup>
      </select>
    </p>
    <p>대학명 :
      <input type="text" name="uni" id="uni" value="그린대학교" readonly /> <!--변경불가-->
    </p>
    <p>대학명 :
      <input type="text" name="university" id="university" value="그린대학교" list="choice" />
      <datalist id="choice">
        <option>서울대</option>
        <option>충북대</option>
        <option>고려대</option>
        <option>연세대</option>
      </datalist>
    </p>
    <p>날짜 :
        <input type="date" name="today" id="today" />
    </p>
    <p>시간 :
        <input type="time" name="today2" id="today2" />
    </p>
    <p>
      <input type="submit" value="전송" />
      <input type="reset" value="다시입력" />
      <input type="button" value="자바스크립트체크시..." />
    </p>
    <input type="hidden" name="ac" id="ac" value="그린대학교" />
  </form>
</body>
</html>
