<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex2.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function guguDanTest() {
      let startSu = parseInt(document.getElementById("startSu").value);
      let endSu = parseInt(document.getElementById("endSu").value);
      let cols = parseInt(document.getElementById("cols").value);

      if(startSu > endSu) {
        let temp = startSu;
        startSu = endSu;
        endSu = temp;
      }
    
      let str = "";

      // 단 그룹을 열의개수씩 묶어서 처리
      for (let groupStart = startSu; groupStart <= endSu; groupStart += cols) {
        let groupEnd = groupStart + cols - 1;   //2단 + 3열 -1 = 4 단의 그룹 끝번호
        if(groupEnd > endSu) {
          groupEnd = endSu;
        }
        str += "<table class='table table-bordered text-center mb-4'><tbody>";

        for (let i = 1; i <= 9; i++) {
          str += "<tr>";
          for (let dan = groupStart; dan <= groupEnd; dan++) {
            str += `<td>${dan} × ${i} = ${dan * i}</td>`;
          }
          str += "</tr>";
        }

        str += "</tbody></table>";
      }

      document.getElementById("demo").innerHTML = str;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>구구단</h3>
  <pre>
    시작단과 끝단을 입력받아서, 시작단부터 끝단까지 오름차순으로 출력하시오
    조건 : 1.시작단은 끝단보다 항상 작은 값으로 처리되도록 한다.
    2.구구단 출력시 1행에 출력될 구구단 열의 개수를 입력받아서 처리한다.
  </pre>
  <hr>
  <p>시작단:
    <input type="number" name="su" id="startSu" value="2" autofocus required class="form-control" />
  </p>
  <p>끝단:
    <input type="number" name="su" id="endSu" value="9" autofocus required class="form-control" />
  </p>
  <p>열의 개수:
    <input type="number" name="su" id="cols" value="3" autofocus required class="form-control" />
  </p>
  <p>
    <input type="button" value="구구단 출력" onclick="guguDanTest()" class="btn btn-success form-control mb-2" />
    <input type="button" value="초기화" onclick="location.reload()" class="btn btn-success form-control" />
  </p>
  <hr>
  <div id="demo"></div>
</div>
</body>
</html>
