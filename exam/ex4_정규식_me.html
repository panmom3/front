<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정규식 유효성검사</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    /*
      /[~~~~]/플러그인
  [^] : []안의 내용에 대한 부정...
  ^[] : 처음(시작)의 의미
  []? : 0개또는 1개
  []+ : 0개또는 1개 이상
  []* : 1개이상
  []$ : 마지막을 의미
  ( ) : 그룹
  { } : 범위(크기).
  ?=.* : []안의 내용이 1개이상 반복...
    */
    
    function fCheck() {
      let regMid = /^[a-zA-Z0-9_]{3,20}$/g;    // 아이디는 영문 '대/소'문자, 숫자, '_'만 포함하여 3글자 이상~20글자이하
      //let regPwd = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()\-_=+{}[\]|\\:;"'<>,.?/~`])$/g;
      let regPwd = /^(?=[a-zA-Z0-9]*[!@#$%^&*()\-_=+?][a-zA-Z0-9]*$)[a-zA-Z0-9!@#$%^&*()\-_=+?]{2,}$/g;   // 비밀번호는 '대/소'문자, 숫자, 특수문자1글자를 포함해야한다.
      let regNickname = /[a-zA-Z가-힣0-9_-]/g;  // 닉네임은 영문자나 한글, 숫자, _, -, 가 올수 있다.
      let regName = /^[a-zA-Z가-힣]/g;      // 성명은 영문또는 한글만 올수 있다.
      let regEmail = /^[a-zA-Z0-9_+-]+@[a-zA-Z]+\.[a-zA-Z]{2,}$/g;     // 이메일 형식에 맞도록처리
      let regHomepage = /^(https?:\/\/)?([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}(\/[a-zA-Z0-9_\-./?%&=]*)?$/g;     // url 형식에 맞도록처리
      let regTel = /\d{2,3}-\d{3,4}-\d{4}$/g;       // 02-123-12345, 010-123-12345, 010-1234-5678
      let regJumin = /\d{6}-\d{7}/g;     // 123456-1234567
    
      let mid = document.getElementById("mid").value.trim();
      let pwd = document.getElementById("pwd").value.trim();
      let rePwd = document.getElementById("rePwd").value.trim();
      let nickname = document.getElementById("nickname").value.trim();
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let mhomepageid = document.getElementById("mhomepageid").value.trim();
      let tel = document.getElementById("tel").value.trim();
      let jumin = document.getElementById("jumin").value.trim();


      if(!mid.match(regMid)) {alert("아이디는 영문 '대/소'문자, 숫자, '_'만 포함하여 3글자 이상~20글자이하여야합니다");}
      else if(!pwd.match(regPwd)) {alert("비밀번호는 '대/소'문자, 숫자, 특수문자1글자를 포함해야한다.");}
      else if(pwd !== rePwd) {alert("비밀번호가 일치하지 않습니다.");}
      else if(!nickname.match(regNickname)) {alert("닉네임은 영문자나 한글, 숫자, _, -, 가 올수 있다.");}
      else if(!name.match(regName)) {alert("성명은 영문또는 한글만 올수 있다.");}
      else if(!email.match(regEmail)) {alert("이메일 형식에 맞도록처리");}
      else if(!mhomepageid.match(regHomepage)) {alert("url 형식에 맞도록처리");}
      else if(!tel.match(regTel)) {alert("02-123-12345, 010-123-12345, 010-1234-5678");}
      else if(!jumin.match(regJumin)) {alert("123456-1234567");}
      else {
        let str = '회원가입되었습니다.';
        alert(str);
        demo.innerHTML = "<font color='red'>" + str + "("+mid+")</font>";
      }

      // if(pwd !== rePwd) {
      //   alert("비밀번호가 일치하지 않습니다.");
      //   document.getElementById("rePwd").focus();
      //   return false;
      // }
    }

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3 class="mb-3">회 원 가 입</h3>
  <form name="myform" method="post">
    <div class="input-group mb-3">
      <div class="input-group-text">아이디</div>
      <input type="text" name="mid" id="mid" value="hkd1234" class="form-control" autofocus required />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">비밀번호</div>
      <input type="password" name="pwd" id="pwd" value="1234!" class="form-control" required />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">비밀번호 확인</div>
      <input type="password" name="rePwd" id="rePwd" value="1234!" class="form-control" required />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">닉네임</div>
      <input type="text" name="nickname" id="nickname" value="홍장군" class="form-control"  />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">성명</div>
      <input type="text" name="name" id="name" value="홍길동" class="form-control"  />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">이메일</div>
      <input type="text" name="email" id="email" value="hkd1234@naver.com" class="form-control"  />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">홈페이지</div>
      <input type="url" name="homepage" id="mhomepageid" value="blog.naver.com/hkd1234" class="form-control"  />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">전화번호</div>
      <input type="tel" name="tel" id="tel" value="010-1234-5678" class="form-control"  />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">주민번호</div>
      <input type="text" name="jumin" id="jumin" value="123456-1234567" class="form-control"  />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">생일</div>
      <input type="date" name="birthday" id="birthday" value="2000-1-1" class="form-control"  />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">자기소개서</div>
      <textarea rows="4" name="content" id="content" class="form-control">안녕하세요~</textarea>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col"><input type="button" value="회원가입" onclick="fCheck()" class="btn btn-success form-control"/></div>
      <div class="col"><input type="reset" value="다시입력" class="btn btn-warning form-control"/></div>
      <div class="col"></div>
    </div>
  </form> 
  <hr>
  <div id="demo"></div>
</div>
</body>
</html>
