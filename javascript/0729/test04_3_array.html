<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test04_2.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function mapCheck() {
      let jsonToObject = [
        {name:'홍길동', age: 25},
        {name:'김말숙', age: 40},
        {name:'이기자', age: 55},
        {name:'송혜교', age: 38},
        {name:'김연아', age: 35},
        {name:'오하늘', age: 28}
      ];

      let newObject = jsonToObject.map((data, i) => {
        console.log(data);
        let resObject = {};
        if(i % 2 == 0) {
          resObject[data.name] = data.age;
          return newObject;
        }
      });
      console.log(newObject);
      
    }
    
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>map 연습</h3>
  <input type="button" value="홍길동" onclick="mapCheck()" class="btn btn-info" />
</div>
</body>
