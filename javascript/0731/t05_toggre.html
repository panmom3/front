<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let sw = 0;

    function fCheck() {
      if(sw == 0) {
        demo.innerHTML = '안녕하세요~~';
        sw = 1;
      } else {
        demo.innerHTML = '메세지 표시~~';
        sw = 0;
      }
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>이곳은 본문입니다.</h3>
  <input type="button" value="토글버튼" onclick="fCheck()" class="btn btn-success" />
  <hr>
  <div id="demo">메세지 표시</div>
</div>
</body>
</html>
